<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Make a bet!</title>
    <!-- Materialize CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) & style.css sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>

    <body background="table.png" id="background"></body>
    <header>
        <img class="center-align" id="banner" src="banner.png">
    </header>
    <div class="left lime accent-3" id="instructions">
        <p id="howTo"></p>
    </div>

    <button id="play" class="btn-floating btn-large waves-effect waves-light red">PLAY</button>


    <!--<img class="center" src="assets/images/cardback.png" id="cardback">
    <img class="center" src="assets/images/cardback.png" id="cardback2"> -->
    <div class="right red accent-3" id="bet limit">
        <p>Bet limit:</p>
        <p>Min: $10</p>
        <p>Max: $100</p>
    </div>

    <div class="container" id="betting">
        <div class="orange lighten-5 center-align" id="minBet">10</div>
        <div class="increase">
            <img src="chipIncrease.png" alt="increase" id="chipI">
            <button class="btn" id="chipI" style="display: none;">Increase</button>
        </div>
        <!-- <button id="increase"><img src="assets/images/chip.png" id="chipI"></button> -->
        <div class="decrease">
            <img src="chipDecrease.png" alt="increase" id="chipD">
            <button class="btn" id="chipD" style="display: none;">Decrease</button>
        </div>
    
        <button class="btn lg" id="placeBet">Place Bet</button>
    </div>
    <div class="container">
        <div class="playerCards col l6">

        </div>

        <div class="actions">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>

        </div>

        <!-- <footer class="page-footer" id="bank">
           <p>Bank:</p>
            <p id="bankroll">100</p>
        </footer> -->

        <!-- jQuery JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <!-- Code to the JavaScript File -->
        <!-- <script src="js/playerActions.js"></script> -->
        <script src="playerFunctions.js"></script>



</body>

</html>
