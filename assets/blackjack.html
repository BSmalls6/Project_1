<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- The Game Area -->
    <div class="game">
            <h1>Blackjack Game</h1>
            <input type="button" id="start" class="btn" value="start" onclick="start()" />
            <input type="button" id="stay" class="btn" value="stay" onclick="stay()" />
            <input type="button" id = "hit" class="btn" value="hit" onclick="hitMe()" />
        
            <div id="player-hand" class="players"></div>
            <div id="player-hand-value" class="players"></div>
            <div id="game-status"></div>

            <div id="dealer-hand" class="dealer"></div>
            <div id="dealer-hand-value" class="dealer"></div>

            
        
            <div id="deck" class="deck">
                    <div class="status" id="status"></div>
                <div class="card" id="deckcount">Deck = 52 cards</div>
            </div>
        
            <div class="clear"></div>
        </div>

    <script src="blackjack.js"></script>
</body>
</html>
